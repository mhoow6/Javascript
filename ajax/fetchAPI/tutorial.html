<!DOCTYPE html>
<html>
    <body>
        <article>
        </article>
        <input type="button" value="fetch" onclick="

        // Asynchorous (비동기적)으로 실행함
        // .then은 fetch API가 실행시킬때 함수의 첫번째 인자로 response 객체를 준다
        callbackme = function (response) {
            console.log(response);
        }
        
        // 웹 브라우저가 응답 받는게 끝나면 callbackme 함수를 호출
        fetch('css').then(callbackme);
        console.log(1);
        console.log(2);
        ">
    </body>
</html>
