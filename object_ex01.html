<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        var grades = { 'egoing': 10, 'k8805': 6, 'sorialgi': 80 };
        document.write(typeof (grades) + '</br>')

        var grades = {};
        grades['egoing'] = 10;
        grades['k8805'] = 6;
        grades['sorialgi'] = 80;
        document.write(typeof (grades) + '</br>')

        var grades = new Object();
        grades['egoing'] = 10;
        grades['k8805'] = 6;
        grades['sorialgi'] = 80;
        document.write(typeof (grades) + '</br>')

        for (key in grades) {
            document.write("key : " + key + " value : " + grades[key] + "<br />");
        }
    </script>
</body>

</html>
