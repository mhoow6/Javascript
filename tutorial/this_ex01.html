<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        function func() {
            // this는 함수 내에서 함수 호출 맥락(context)를 의미
            // 맥락이라는 것은 상황에 따라서 달라진다
            // 즉 함수를 어떻게 호출하느냐에 따라서 this가 가리키는 대상이 달라진다는 뜻
            if (window === this) {
                document.write("window === this");
            }
        }
        func(); // this는 전역객체인 window와 같다.
    </script>
</body>

</html>
