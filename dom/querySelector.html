<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li class="active">CSS</li>
        <li>JavaScript</li>
    </ol>
     
    <script>
        // 맨 처음에 나온 li 태그만 적용
        var li = document.querySelector('li');        
        li.style.color='red';
        var li = document.querySelector('.active');
        li.style.color='blue';
    </script>
</body>
</html>
