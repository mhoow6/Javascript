<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        function zero() {
            console.log(
                'zero.length', zero.length, // 매개변수의 갯수
                'arguments', arguments.length // 인자의 갯수
            );
        }
        function one(arg1) {
            console.log(
                'one.length', one.length,
                'arguments', arguments.length
            );
        }
        function two(arg1, arg2) {
            console.log(
                'two.length', two.length,
                'arguments', arguments.length
            );
        }
        zero(); // zero.length 0 arguments 0 
        one('val1', 'val2');  // one.length 1 arguments 2 
        two('val1');  // two.length 2 arguments 1
    </script>
</body>

</html>
