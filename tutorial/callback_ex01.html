<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        // JavaScript의 함수가 다른 언어의 함수와 다른 점은 함수가 값이 될 수 있다는 점
        // 함수 a는 변수 a에 담긴 값
        function a() { }

        // 객체의 속성 값으로 담겨진 함수는 메소드(method)
        a = {
            b: function () {
            }
        };

        function cal(func, num) {
            return func(num) // 다른 함수의 인자로 넘김
        }
        function increase(num) {
            return num + 1
        }
        function decrease(num) {
            return num - 1
        }
        alert(cal(increase, 1));
        alert(cal(decrease, 1));
    </script>
</body>

</html>
