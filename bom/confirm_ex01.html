<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function func_confirm(){
        if(confirm('ok?')){
            alert('ok');
        } else {
            alert('cancel');
        }
    }
</script>
<body>
    <input type="button" value="confirm" onclick="func_confirm()" />
</body>
</html>
