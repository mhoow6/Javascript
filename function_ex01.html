<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        var numbering = function () {
            i = 0;
            while (i < 10) {
                document.write(i);
                i += 1;
            }
        }
        numbering();
    </script>
</body>

</html>
