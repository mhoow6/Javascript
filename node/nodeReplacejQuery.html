<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="target" id="target1">
    target 1
    </div>

    <div class="target" id="target2">
        target 2
    </div>

    <input type="button" value="replaceAll target 1" id="btn1" />
    <input type="button" value="replaceWith target 2" id="btn2" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>

        // replaceAll
        // <div>replaceAll</div>을 #target1에 replace
        $('#btn1').click(function () {
            $('<div>replaceAll</div>').replaceAll('#target1');
        })

        // replaceWith
        // #target2에 <div>replaceWith</div>을 replace
        $('#btn2').click(function () {
            $('#target2').replaceWith('<div>replaceWith</div>');
        })
    </script>
</body>

</html>
