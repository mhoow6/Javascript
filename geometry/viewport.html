<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
    }

    div {
        border: 50px solid #1065e6;
        padding: 50px;
        margin: 50px;
    }

    #target {
        width: 100px;
        height: 2000px;
    }
</style>

<body>
    <div>
        <div id="target">
            Coding
        </div>
    </div>

    <script>
        var t = document.getElementById('target');

        // setInterval(func, sec)
        // sec초마다 func 실행
        setInterval(function () {
            // getBoundingClientRect의 값은 스크롤에 따라서 달라지는 뷰포트의 좌표를 사용하고 있다
            // pageYOffset은 부모로부터 viewport가 y축으로 얼만큼 떨어졌는지 리턴
            console.log('getBoundingClientRect : ', t.getBoundingClientRect().top, 'pageYOffset:', window.pageYOffset);
        }, 1000)
    </script>
</body>

</html>
