<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        var i = 5;

        function a() {
            var i = 10;
            // 함수가 선언된 시점에서의 scope를 가지므로 i=5
            // static scoping(정적 유효범위)
            b();
        }

        function b() {
            document.write(i);
        }

        a(); // 5
    </script>
</body>

</html>
