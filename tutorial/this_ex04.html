<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        var o = {}
        var p = {}
        function func() {
            switch (this) {
                case o:
                    document.write('o<br />');
                    break;
                case p:
                    document.write('p<br />');
                    break;
                case window:
                    document.write('window<br />');
                    break;
            }
        }
        func();
        func.apply(o); // apply로 this값 제어
        func.apply(p);
    </script>
</body>

</html>
