<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        function outter() {
            var title = 'coding everybody';
            return function () {
                alert(title);
            }
        }
        // 클로저(closure)는 내부함수가 외부함수의 맥락(context)에 접근할 수 있는 것
        // outter 함수는 실행이 끝났기 때문에 이 함수의 지역변수는 소멸되는 것이 자연스럽다.
        // 하지만 클로저란 내부함수가 외부함수의 지역변수에 접근 할 수 있고
        // 외부함수는 외부함수의 지역변수를 사용하는 내부함수가 소멸될 때까지 소멸되지 않는 특성을 의미한다
        inner = outter();
        inner();
    </script>
</body>

</html>
