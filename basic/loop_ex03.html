<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        for (var i = 0; i < 10; i++) {
            if (i === 5) {
                continue; // i=5일때 continue로 인해 실행이 중단되어 구문 실행 X
            }
            document.write('coding everybody' + i + '<br />');
        }
    </script>
</body>
