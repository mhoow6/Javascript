<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        var vscope = 'global';
        function fscope() {            
            var vscope = 'local'; // var를 사용하지 않은 지역변수는 전역변수가 된다.
            alert('함수안' + vscope); 
        }
        fscope(); // local, 12행에서 vscope = 'local'인 경우 global
        alert('함수밖' + vscope); // global
    </script>
</body>

</html>
