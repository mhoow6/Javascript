<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        padding:0;
        margin:0;
    }
    #target{
        width:100px;
        height:100px;
        border:50px solid #1065e6;
        padding:50px;
        margin:50px;
    }
</style>
<body>
    <div id="target">
        Coding
    </div>
    <script>
    var t = document.getElementById('target');

    // ClientRect 객체 리턴
    // 엘리먼트의 크기가 기준이 되는 것(viewport)으로부터 크기를 보여준다.
    console.log(t.getBoundingClientRect());
    
    // 엘리먼트 크기의 기준(부모) 리턴
    console.log(t.offsetParent);
    </script>
    <!-- 
        테두리(border)를 제외한 엘리먼트의 크기
        <script>
            var t = document.getElementById('target');
            console.log('clientWidth:', t.clientWidth, 'clientHeight:', t.clientHeight);
        </script> 
    -->
</body>
</html>
