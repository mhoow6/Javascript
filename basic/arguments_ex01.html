<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        function sum() {
            var i, _sum = 0;
            // arguments는 함수의 인자들을 담는 특수한 객체(배열)
            for (i = 0; i < arguments.length; i++) {
                document.write(i + ' : ' + arguments[i] + '<br />');
                _sum += arguments[i];
            }
            return _sum;
        }
        document.write('result : ' + sum(1, 2, 3, 4));
    </script>
</body>

</html>
